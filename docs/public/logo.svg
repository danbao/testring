<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Main icon -->
  <g fill="url(#gradient)">
    <!-- Test tube icon -->
    <rect x="80" y="50" width="8" height="60" rx="4" />
    <rect x="95" y="40" width="8" height="70" rx="4" />
    <rect x="110" y="60" width="8" height="50" rx="4" />
    
    <!-- Connecting lines -->
    <line x1="84" y1="80" x2="99" y2="75" stroke="url(#gradient)" stroke-width="2"/>
    <line x1="103" y1="85" x2="114" y2="80" stroke="url(#gradient)" stroke-width="2"/>
    
    <!-- Base platform -->
    <rect x="70" y="120" width="60" height="8" rx="4" fill="url(#gradient)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient)">T</text>
</svg> 